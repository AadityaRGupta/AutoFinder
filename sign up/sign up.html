	  <script>
		function validate() {
			const username = "user";
			const email = "user@gmail.com";
			const password = "1111";
			
			const checkUsername = document.getElementById("username").value;
			const checkEmail = document.getElementById("email").value;
			const checkPassword = document.getElementById("password").value;

			if(checkUsername === username && checkEmail === email && checkPassword === password) {
				alert("Account Created Successfully");
				window.location.href = "./4 main screen/main screen.html";
			} else {
				alert("Invalid username, email or password, please enter the correct username, email or password");
			}
		}
	</script>
	<form name = "myForm" onsubmit = "event.preventDefault(); validate();">
		<label for = "username">Username</label>
		<input type = "text" id = "username" placeholder = "Enter username" required><br><br>
		<label for = "email">Email</label>
		<input type = "email" id = "email" placeholder = "Enter Email" required><br><br>
		<label for = "password">Password</label>

	</form>
