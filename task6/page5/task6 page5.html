<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./root.css" />
    <link rel="stylesheet" href="./task6 page5.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@400;500;600&display=swap" />
  </head>
  <body>
    <div class="original-task6-frame">
      <div class="task6-screen5-frame">
        <img class="background-image" alt="" src="./images/image1.png" />
        <div class="upper-box"></div>
        <div class="autofinder">AutoFinder</div>
        <div class="review">Review</div>
        <div class="congratulations">Congratulations</div>
        <div class="explore-more-box"></div>

          <span id = "home-page" style = "cursor: pointer;">Explore More</span>

        </div>

        <div class="taking-you-back">Taking you back to the home screen</div>
      </div>
    </div>
    <script>
      document.getElementById("home-page").addEventListener("click", function () {
      window.location.href = "./4 main screen/main screen.html";
      });
      setTimeout(function () {
			window.location.href = "./4 main screen/main screen.html";
		}, 3000);
    </script>
