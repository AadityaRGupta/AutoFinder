						<span id = "signUp" style = "color: #ffa600; cursor: pointer;">Sign Up</span>

  	</div>
	<script>
		function validate() {
			const email = "user@gmail.com";
			const password = "1111";
			
			const checkEmail = document.getElementById("email").value;
			const checkPassword = document.getElementById("password").value;

			if(checkEmail === email && checkPassword === password) {
				alert("Login Successful");
				window.location.href = "./4 main screen/main screen.html";
			} else {
				alert("Invalid email or password, please enter the correct email or password");
			}
		}
		document.getElementById("signUp").addEventListener("click", function () {
			window.location.href = "./3 sign up/sign up.html";
		});
	</script>
	<form name = "myForm" onsubmit = "event.preventDefault(); validate();">
		<label for = "email">Email</label>
		<input type = "email" id = "email" placeholder = "Enter Email" required><br><br>
		<label for = "password">Password</label>
		<input type = "password" id = "password" placeholder = "Enter Password" required><br><br>
		<button type = "Sign In">Sign In</button>
	</form>
</body>
